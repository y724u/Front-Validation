<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title></title>
</head>

<body>
  <section class="validation">
    <form class="validation__form js-form">
      <div class="validation__container">
        <div class="validation__box">
          <ul class="validation__input">
            <li class="validation__list">
              <label class="validation__item validation__required" for="js-inputText1">名前</label>
              <input class="js-textCheck validation__text" id="js-inputText1" type="text" placeholder="田中 太郎" required>
            </li>
            <li class="validation__list">
              <label class="validation__item validation__required" for="js-inputText2">住所</label>
              <input class="js-textCheck validation__text" id='js-inputText2' type="text" placeholder="東京都千代田区千代田１−１" required>
            </li>
            <li class="validation__list">
              <label class="validation__item" for="js-inputText3">職業</label><br>
              <input class="validation__text" id="js-inputText3" type="text" placeholder="エンジニア">
            </li>
          </ul>
        </div>
        <div class="validation__button">
          <input class="validation__registration js-registration" type="submit" value="登録" disabled>
        </div>
      </div>
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
